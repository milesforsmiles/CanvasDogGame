<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css">

    <meta charset="utf-8">
    <title>Dog Race</title>
</head>
  <body>

      <canvas id="myCanvas" width="1000" height="600">  </canvas>

      <button onclick="drawDog(50, 50)"> START</button>

      <p>
          Please enter the name of the Owner:
          <input type="text" id="ownerName">
      </p>

      <p>
          Please enter the name of your dog:
          <input type="text" placeholder="Enter Dog name" id="dogName">
      </p>
      <div id="buttonDiv">
          <button id="moveDown">DOWN</button>
          <br>
          <button id="moveUp">Up</button>
          <br>
          <button id="moveRight">Right</button>
          <br>
          <button id="moveLeft">Left</button>
          <br>
          <button id="BARKBARK" onclick="BarkBark">BARK? </button>
      </div>

      <script src="newscript.js"></script>
  </body>
  
</html>
